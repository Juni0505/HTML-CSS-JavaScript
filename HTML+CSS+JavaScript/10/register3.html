<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/register3.css">
  
</head>
<body>
  <form id="signup">
    <fieldset>
      <legend>로그인정보</legend>
      <ul>
        <li>
          <label for="">아이디</label>
          <input type="text">
        </li>
        <li>
          <label for="">비밀번호</label>
          <input type="password">
        </li>
        <li>
          <label for="">비밀번호 확인</label>
          <input type="password">
        </li>
        <li>
          <label for="">회원 등급</label>
          <input type="text" placeholder="준회원">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="">이름</label>
          <input type="text" placeholder="5자미만 공백없이">
        </li>
        <li>
          <label for="">메일 주소</label>
          <input type="email" placeholder="abcd@domain.com">
        </li>
        <li>
          <label for="">연락처</label>
          <input type="tel">
        </li>
      </ul>
    </fieldset>
    <fieldset class="t3">
      <button type="submit">제출</button>
    </fieldset>
  </section>
</body>
</html>
