<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for(let i = 1; i < n + 1; i ++) {
        sum += i;
      }
      //let sum; let 예약어는 같은 변수이름을 중복해서 사용할 수 없다.
      console.log(sum);
    }
    calcSum(10);
  </script>
</body>
</html>
