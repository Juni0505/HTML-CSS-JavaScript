<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1{
      border-style: solid;
      border-color: red;
    }
    #box2{
      border-style: dotted;
      border-top-color: blue;
      border-left-color: red;
    }
    #box3{
      border-style: dashed;
    }
  </style>
</head>
<body>
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">짧은 직선 테두리</div>
</body>
</html>
