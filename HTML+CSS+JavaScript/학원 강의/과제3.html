<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <form action="./index.html">
    <table>
      <tr>
        <td style="text-align: center;"><label for="name">이름</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td style="text-align: center;"><label for="id">아이디</label></td>
        <td><input type="text" id="id" name="id" required></td>
        <td><label style="color: blue;" onclick="idcheck"><u>중복확인</u></label></td>
      </tr>
      <tr>
        <td style="text-align: center;"><label for="password">비밀번호</label></td>
        <td><input type="password" id="password" name="password" minlength="6" maxlength="12" required></td>
        <td><label for=""><small>6자 이상</small></label></td> 
      </tr>
      <tr>
        <td style="text-align: center;"><label for="password">비밀번호 확인</label></td>
        <td><input type="password" id="checkpwd" name="checkpwd" required></td>
      </tr>
      <tr>
        <td style="text-align: center;"><label for="answer">비밀번호 힌트/답변</label></td>
        <td>
          <select name="answer" id="answer">
          <option value="">선택하세요</option>
          <option value="30">졸업한 초등학교 이름은?</option>
          <option value="31">제일 친한 친구의 핸드폰 번호는?</option>
          <option value="32">아버지 성함은?</option>
          <option value="33">어머니 성함은?</option>
          <option value="34">어릴적 내 별명은?</option>
          <option value="35">가장 아끼는 물건은?</option>
          <option value="36">좋아하는 동물은?</option>
          <option value="37">좋아하는 색깔은?</option>
        </select>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;"><label for="answer">답변</label></td>
        <td colspan="6"><input type="text" id="answer"></td>
      </tr>
      <tr>
        <td style="text-align: center;"><label for="email">이메일</label></td>
        <td><input type="email" id="email" name="email"></td>
      </tr>
      <tr>
        <td style="text-align: center;"><label for="">전화번호</label></td>
        <td><input type="tel" id="phone" name="phone"></td>
      </tr>
      <tr>
        <td style="text-align: center;"><label>메일/sns 정보 수신</label></td>
        <td colspan="2">
          <input type="radio" value="y" name="info">수신
          <input type="radio" value="n" name="info">수신거부
       </td>
        <table></table>
      </tr>
      <tr>
        <td style="text-align: center;"><label for="">관심분야</label></td>
        <td><input type="checkbox" value="생두" name="interest"><label>생두</label></td>
        <td><input type="checkbox" value="원두" name="interest"><label>원두</label></td>
        <td><input type="checkbox" value="로스팅" name="interest"><label>로스팅</label></td>
        <td><input type="checkbox" value="핸드드립" name="interest"><label>핸드드립</label></td>
        <td><input type="checkbox" value="에스프레소" name="interest"><label>에스프레소</label></td>
        <td><input type="checkbox" value="창업" name="interest"><label>창업</label></td>
      </tr>
    </table>
  </form>
  <div style="text-align: center;">
    <input type="submit" value="회원가입">
    <button type="reset">취소</button>
  </div>
</body>
</html>
