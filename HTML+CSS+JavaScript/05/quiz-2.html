<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>프런트 엔드 개발자 지원서</h2>
  <div>
    HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
  </div>
  <hr>
  <h4>개인 정보</h4>
  <table>
    <form>
      <label>이름</label>
      <input type="text" name="name" id="name" autofocus placeholder="공백 없이 입력하세요">
    </form>
  </table>
  <form>
    <label>연락처</label>
    <input type="tel" name="phone" id="phone">
  </form>
  <h4>지원 분야</h4>
  <form>
    <ul>
      <div><input type="radio" name="" id="">웹 퍼블리싱 </div>
      <div><input type="radio" name="" id="">웹 애플리케이션 개발</div>
      <div><input type="radio" name="" id="">개발 환경 개선</div>
    </ul>
  </form>
  <h4> 지원 동기</h4>
  <textarea placeholder="본사 지원 동기를 간략히 써 주세요." cols="60" rows="5"></textarea>
  <div><input type="submit" value="접수하기">
  <input type="reset" value="다시 쓰기"></div>

</body>
</html>
